<ion-header>
  <ion-toolbar color="dark">
    <ion-button slot="start" color="dark" (click)="back()">
      <ion-icon name="arrow-back" color="" size="large"></ion-icon>
    </ion-button>
    <p align="center">
      <ion-title>
        Controlo de Gestão
      </ion-title>
    </p>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card><ion-item>
    <h2>Margarida Martins</h2>
    <p>6/11/2021</p>
  </ion-item>
    <img src="assets/img/controlo%20gestao.jpg" (click)="goControl()">

    <ion-card-content>
      <p> Princípios do controlo de Gestão
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name='thumbs-up'></ion-icon>
          15 Upvotes
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name='text'></ion-icon>
          1 Comentário
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          1h atras
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
  <ion-card>

    <ion-item>
      <h2>Gonçalo Coutinho</h2>
      <p>6/10/2021</p>
    </ion-item>

    <img src="assets/img/controlo%20gestao.jpg" (click)="goControl()">

    <ion-card-content>
      <p>A integração do controlo de Gestão no Planeamento Estratégico e Operacional
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name='thumbs-up'></ion-icon>
          50 Upvotes
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name='text'></ion-icon>
          10 Comentários
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          30d atras
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
