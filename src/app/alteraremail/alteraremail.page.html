<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start" color="" (click)="back()">
            <ion-icon name="arrow-back" color="" size="large"></ion-icon>
        </ion-buttons>
        <ion-title text-center color="">Alterar Email</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding class="form-content">
    <form class="form" [formGroup]="validationsForm"
          (ngSubmit)="tryLogin(validationsForm.value)">
        <ion-item>
            <ion-label color="dark" position="floating">Email Atual</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of
validationMessages.email">
                <div class="error-message"

                     *ngIf="validationsForm.get('email').hasError(validation.type) &&
 (validationsForm.get('email').dirty
||validationsForm.get('email').touched)">
                    {{ validation.message }}
                </div>
            </ng-container>
        </div>
        <ion-item>
            <ion-label color="dark" position="floating">Novo Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of
validationMessages.email">
                <div class="error-message"

                     *ngIf="validationsForm.get('email').hasError(validation.type) &&
 (validationsForm.get('email').dirty
||validationsForm.get('email').touched)">
                    {{ validation.message }}
                </div>
            </ng-container>
        </div>

        <ion-button color="dark" class="submit-btn" expand="block"
                    type="submit"
                    >
            Guardar
        </ion-button>
        <label class="error-message">{{errorMessage}}</label>
    </form>
</ion-content>
